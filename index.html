<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	</head>
  <body>
	<div id="app">
		<div class="calculator">

			<div class="display">
				<div class="calculator-logs">
					<span v-for="log in logs">{{ log }}</span>
				</div>
				<input type="string" class="calculator-screen" v-model="value" @keyup.enter="result()">
			</div>
			
			<div class="calculator-sign"> 

				<button class="btn btn-info" @click="options('+')">+</button>
				<button class="btn btn-info" @click="options('-')">-</button>
				<button class="btn btn-info" @click="options('*')">*</button>
				<button class="btn btn-info" @click="options('/')">/</button>

				<button class="btn btn-info" @click="radical()">&radic;</button>
				<button class="btn btn-info" @click="square()">x&sup2;</button>
				<button class="btn btn-info" @click="func()">1/x</button>
				<button class="btn btn-info" @click="percent()">%</button>

				<button class="btn btn-light" @click="options('7')">7</button>
				<button class="btn btn-light" @click="options('8')">8</button>
				<button class="btn btn-light" @click="options('9')">9</button>

				<div class="btn-group" role="group" aria-label="First group">
					<button type="button" class="btn btn-info" @click="options('(')">(</button>
					<button type="button" class="btn btn-info" @click="options(')')">)</button>
				</div>

				<button class="btn btn-light" @click="options('4')">4</button>
				<button class="btn btn-light" @click="options('5')">5</button>
				<button class="btn btn-light" @click="options('6')">6</button>

				<button type="button" class="btn btn-info" @click="back()">&larr;</button>
				
				<button class="btn btn-light" @click="options('1')">1</button>
				<button class="btn btn-light" @click="options('2')">2</button>
				<button class="btn btn-light" @click="options('3')">3</button>

				<button class="btn btn-danger" @click="clear()">AC</button>
				<button class="btn btn-light" @click="options('0')">0</button>
				<button class="btn btn-secondary" @click="options('.')">.</button>

				<button class="equal-sign btn btn-success" @click="result()">=</button>
			</div>
		</div>
	</div>

  </body>
  <script src="script.js"></script>
</html>
